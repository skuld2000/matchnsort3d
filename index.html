    <script>
      function adjustDivWidth() {
        const unityCanvas = document.getElementById('unity-canvas');
        const customDiv = document.getElementById('open-ads-banner');

        if (unityCanvas && customDiv) {
          
          let bannerWidth = calculateAspectRatioFit(unityCanvas.clientWidth , unityCanvas.clientHeight);
          customDiv.style.width = bannerWidth + 'px';
          //console.log("OpenAds width:"+ bannerWidth + 'px');
        }
      }

      
    function calculateAspectRatioFit(containerWidth, containerHeight) {
      const contentWidth = 376;
      const contentHeight = 668;
      const contentRatio = contentWidth / contentHeight;
      const containerRatio = containerWidth / containerHeight;
      
      let newWidth, newHeight;

      if (containerRatio > contentRatio) {
        newHeight = containerHeight;
        newWidth = containerHeight * contentRatio;
      } else {
        newWidth = containerWidth;
        newHeight = containerWidth / contentRatio;
      }

      return Math.round(newWidth);
        
    }

      window.addEventListener('DOMContentLoaded', adjustDivWidth);
      window.addEventListener('resize', adjustDivWidth);
    </script>
